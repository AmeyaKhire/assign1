<!-- Inline and block elements -->

<!-- inline elements jitni jagah hai utni hi lete hai par block elements puri jagah kha jate hai -->

<!-- paragraph is block element and span is inline element -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 2px solid red;">this is a paragraph</div> <p style="border: 2px solid blue;">this is also a paragraph</p>
    <strong style="border: 2px solid red;">this is a paragraph</strong> <p style="border: 2px solid blue;">this is also a paragraph</p>
    <strong style="border: 2px solid red;">this is a paragraph</strong> <a style="border: 2px solid blue;">this is also a paragraph</a>


    <!-- a is also a inline element -->

    <span style="border: 2px solid red" >this is a span</span> <span style="border: 2px solid blue">this is also a span</span>

    
</body>
</html>
